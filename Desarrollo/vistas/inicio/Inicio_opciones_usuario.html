<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVA - Usuarios</title>
    <link rel="stylesheet" href="/Desarrollo/estilos/styles.css" />
</head>

<body>
    <div>
        <img id="logoevausuarios" src="/Desarrollo/imagenes/logo-eva.png" alt="logo-eva">
    </div>

    <div align="center">
        <h1 class="texto">Inicia sesión como:</h1>
    </div>

    <div>
      <a href="/Desarrollo/vistas/cliente/homeCLIENTE.html">
        <h1 class="txtcliente">Cliente</h1>
      </a>
    
    
    
      <a href="/Desarrollo/vistas/empleado/homeEMPLEADO.html"
        <h1 class="txtempleado">Empleado</h1>
      </a>
    </div>

  <div class="form-container">

    <form action="#" method="post">
      <fieldset>
        <legend align="center">Contáctanos</legend>
  
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
  
        <label for="surname">Apellidos:</label>
        <input type="text" id="surname" name="surname" required>
  
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
  
        <label for="question">Pregunta:</label>
        <textarea id="question" name="question" required></textarea>
  
        <input type="submit" value="Enviar">
      </fieldset>
    </form>

  </div>

  <div>
    <footer>
        <p>Derechos reservados &copy; 2023 - EVA Corporation</p>
    </footer>
  </div>
</body>

</html>
