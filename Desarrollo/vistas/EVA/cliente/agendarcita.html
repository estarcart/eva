<!DOCTYPE html>
<html lang="en">
  <script>
    function mostrarFechaActual() {
      let fecha = new Date(); // Obtiene la fecha actual
      let dia = fecha.getDate(); // Obtiene el día del mes (1-31)
      let mes = fecha.getMonth() + 1; // Obtiene el mes (0-11, por lo que se le suma 1)
      let anio = fecha.getFullYear(); // Obtiene el año (ej: 2022)
      let fechaActual = "Agendar cita dia: " + dia + "/" + mes + "/" + anio; // Crea la cadena de texto que muestra la fecha actual
      document.getElementById("fecha-div").innerHTML = fechaActual; // Inserta la cadena de texto en el div
    }
    
      function mostrarVentanaEmergenteEPS() {
        var ventanaEmergente = document.getElementById("ventana-eps");
        ventanaEmergente.style.display = "block";
      }
      
      function ocultarVentanaEmergenteEPS() {
        var ventanaEmergente = document.getElementById("ventana-eps");
        ventanaEmergente.style.display = "none";
      }

  </script>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVA - Usuarios</title>
    <link rel="stylesheet" href="/Desarrollo/estilos/styles.css" />
  </head>
  <body onload="mostrarFechaActual();">
    <section class="homecitas">
      <div class="textobarra">
        <img
          class="logobarra"
          src="/Desarrollo/imagenes/logo-eva.png"
          alt="logo-eva"
        />
        <a href="/Desarrollo/vistas/EVA/cliente/agendarcita.html">
          <h1 class="negrilla">Agendar cita</h1>
        </a>
        <a href="/Desarrollo/vistas/EVA/cliente/historialcitas.html">
          <h1>Mis citas</h1>
          <br /><br /><br />
        </a>
        <a href="/Desarrollo/vistas/inicio.html">
          <h1>Cerrar sesión</h1>
        </a>
        <div class="barra"></div>
      </div>
      <div id="fecha-div" class="negrilla"></div>

      <div class="tablacitas">
        <table>
          <thead>
            <tr>
              <th class="thcitas">TIPO</th>
              <th class="thcitas">DOCTOR</th>
              <th class="thcitas">HORA</th>
              <th class="thcitas">OPCION</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="cita: ${citas}">
              <td class="tdtablacitas" th:text="${cita.tipo}"></td>
              <td class="tdtablacitas" th:text="${cita.doctor}"></td>
              <td class="tdtablacitas" th:text="{cita.hora}"></td>
              <td class="tdtablacitas"><button class="botoncitas" onclick="mostrarVentanaEmergenteEPS()">RESERVAR</button></td>
            </tr>
            <tr th:each="cita: ${citas}">
              <td class="tdtablacitas" th:text="${cita.tipo}"></td>
              <td class="tdtablacitas" th:text="${cita.doctor}"></td>
              <td class="tdtablacitas" th:text="{cita.hora}"></td>
              <td class="tdtablacitas"><button class="botoncitas">RESERVAR</button></td>
            </tr>
            <tr th:each="cita: ${citas}">
              <td class="tdtablacitas" th:text="${cita.tipo}"></td>
              <td class="tdtablacitas" th:text="${cita.doctor}"></td>
              <td class="tdtablacitas" th:text="{cita.hora}"></td>
              <td class="tdtablacitas"><button class="botoncitas">RESERVAR</button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="ventana-eps">
        <div id="textoemergente" class="negrilla">Responda la siguiente pregunta:<br>
          ¿Pertenece a una EPS?



        </div>
              
        <img class="logoX" src="/Desarrollo/imagenes/LogoX.png" onclick="ocultarVentanaEmergenteEPS()"><img>
        <div class="divseleccioneps">
          <form action="#" method="POST">
        <label>
          <input type="radio" name="opcion" value="si" required>
          <span>Sí</span>
        </label>
        <label>
          <input type="radio" name="opcion" value="no" required>
          <span>No</span>
        </label>
        <button class="botoneps" type="submit">RESERVAR</button>
      </form>
      </div>
     </div>
    </section>
  </body>
</html>
