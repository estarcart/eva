<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Inicio de sesión</title>
</head>
<body>
	<div>
		<div>
			<div>
				<h1>Inicio de sesión</h1>
				<form th:action="@{/login}" method="post">

					<div th:if=${param.error}>
						<div>Usuario o contraseña
							inválidos</div>
					</div>

					<div th:if=${param.logout}>
						<div>Ha cerrado sesión exitosamente
						</div>
					</div>


					<div>
						<label  for="username">Nombre de
							usuario : </label> <input id="username"  name="username" type="text"
							required autofocus="autofocus" placeholder="Digite su email ID">
					</div>

					<div>
						<label  for="password">Password : </label> <input
							id="password" type="password"  name="password" required
							autofocus="autofocus" placeholder="Digite su password">
					</div>

					<div>
						<div>
							<div class="col-md-6 col-md-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									value="Iniciar sesión" />
							</div>
						</div>
					</div>
				</form>
				<div>
					<span>Si eres nuevo usuario <a th:href="@{/registro}">regístrate
							aqui</a></span>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
