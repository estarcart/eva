<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" ="width=device-width, initial-scale=1.0" />
    <title>EVA - Inicio</title>
    <link rel="stylesheet" href="/css/stylesbebe.css" />
  </head>

  <body>
    <section class="homeop">
      <div>
        <img
          class="logoinicio1"
          src="/imagenes/logo-eva-bebe.png"
          alt="logo-eva"
        />
      </div>

      <form method="post" action="#" class="inicio_empleado">
        <legend>Inicia sesión como empleado:</legend>
        <input
                type="email"
                id="email_empleado"
                name="email_empleado"
                class="input_login_empleado"
                placeholder="E-mail"
        />

        <input
                type="password"
                id="password_empleado"
                name="password_empleado"
                class="input_login_empleado"
                placeholder="Contraseña"
        />

        <button type="submit">Iniciar sesión</button>
      </form>
    </section>
  </body>
</html>
