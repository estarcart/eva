<!DOCTYPE html>
<html lang="en">
  <script>
    function mostrarVentanaEmergenteCitas() {
      var ventanaEmergente = document.getElementById("ventana-editarcita");
      ventanaEmergente.style.display = "block";
    }
    
    function ocultarVentanaEmergenteCitas() {
      var ventanaEmergente = document.getElementById("ventana-editarcita");
      ventanaEmergente.style.display = "none";
    }


  </script>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVA - Usuarios</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body>
    <section class="homecitas">
      <div class="textobarra">
        <img
          class="logobarra"
          src="/imagenes/logo-eva.png"
          alt="logo-eva"
        />
        <a href="/vistas/EVA/cliente/agendarcita.html">
          <h1>Agendar cita</h1>
        </a>
        <a href="#">
          <h1 class="negrilla">Mis citas</h1>
          <br /><br /><br />
        </a>
        <a href="/index.html">
          <h1>Cerrar sesi√≥n</h1>
        </a>
        <div class="barra"></div>
      </div>

      <div id="textomiscitas" class="negrilla">Mis citas</div><br>

      <div class="tablahcitas">
        <table>
          <thead>
            <tr>
              <th class="thcitas">TIPO</th>
              <th class="thcitas">DOCTOR</th>
              <th class="thcitas">HORA</th>
              <th class="thcitas">OPCION</th>
            </tr>
          </thead>
          <tbody>
           
           
            <tr th:each="cita: ${citas}">
              <td class="tdtablahcitas" th:text="${cita.tipo}"></td>
              <td class="tdtablahcitas" th:text="${cita.doctor}"></td>
              <td class="tdtablahcitas" th:text="{cita.hora}"></td>
              <td class="tdtablahcitas"><img class="logoborrarcita" src="/imagenes/Simboloborrarcita.png"/><img class="logoeditarcita" src="/Desarrollo/imagenes/Simboloeditarcita.png" onclick="mostrarVentanaEmergenteCitas()" /></td>
            </tr>
            <tr th:each="cita: ${citas}">
              <td class="tdtablahcitas" th:text="${cita.tipo}"></td>
              <td class="tdtablahcitas" th:text="${cita.doctor}"></td>
              <td class="tdtablahcitas" th:text="{cita.hora}"></td>
              <td class="tdtablahcitas">
                <div class="star-rating">
                  <input type="radio" id="5-stars" name="rating" value="5" />
                  <label for="5-stars" class="star">&#9733;</label>
            
                  <input type="radio" id="4-stars" name="rating" value="4" />
                  <label for="4-stars" class="star">&#9733;</label>
            
                  <input type="radio" id="3-stars" name="rating" value="3" />
                  <label for="3-stars" class="star">&#9733;</label>
            
                  <input type="radio" id="2-stars" name="rating" value="2" />
                  <label for="2-stars" class="star">&#9733;</label>
            
                  <input type="radio" id="1-star" name="rating" value="1" />
                  <label for="1-star" class="star">&#9733;</label>
                </div>


              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="ventana-editarcita">
        <table>
          
          <tbody>
            <tr th:each="cita: ${citas}">
              <td class="tdtablacitas" th:text="${cita.tipo}"></td>
              <td class="tdtablacitas" th:text="${cita.doctor}"></td>
              <td class="tdtablacitas" th:text="{cita.hora}"></td>
              <td class="tdtablacitas"><button class="botoncitas">RESERVAR</button></td>
            </tr>
            <tr th:each="cita: ${citas}">
              <td class="tdtablacitas" th:text="${cita.tipo}"></td>
              <td class="tdtablacitas" th:text="${cita.doctor}"></td>
              <td class="tdtablacitas" th:text="{cita.hora}"></td>
              <td class="tdtablacitas"><button class="botoncitas">RESERVAR</button></td>
            </tr>
            <tr th:each="cita: ${citas}">
              <td class="tdtablacitas" th:text="${cita.tipo}"></td>
              <td class="tdtablacitas" th:text="${cita.doctor}"></td>
              <td class="tdtablacitas" th:text="{cita.hora}"></td>
              <td class="tdtablacitas"><button class="botoncitas">RESERVAR</button></td>
            </tr>
          </tbody>
        </table>
        <div id="textoemergente" class="negrilla">Modifique el horario de su cita:</div>
              
        <img class="logoX" src="/imagenes/LogoX.png" onclick="ocultarVentanaEmergenteCitas()"><img>
     </div>
    </section>
  </body>
</html>
